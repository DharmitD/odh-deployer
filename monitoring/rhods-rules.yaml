apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: k8s
    role: recording-rules
    app: rhods
  name: rhods-rules
spec:
  groups:
  - name: rhods-usage.rules
    rules:
    - record: cluster:usage:consumption:rhods:cpu:seconds:rate5m
      expr: sum(node_namespace_pod_container:container_cpu_usage_seconds_total:sum_rate{pod=~"jupyterhub-nb.*",namespace="redhat-ods-applications"})
