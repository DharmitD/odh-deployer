---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: monitor-rhods
  labels:
    app: rhods
  namespace: redhat-ods-monitoring
spec:
  endpoints:
    - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
      honorLabels: true
      params:
        'match[]':
          - '{__name__=~"rhods.*"}'
      path: /federate
      port: https
      scheme: https
      tlsConfig:
        insecureSkipVerify: true
      scrapeTimeout: 20s
      interval: 30s
  namespaceSelector:
    matchNames:
      - redhat-ods-monitoring
  selector:
    matchLabels:
      app: prometheus
